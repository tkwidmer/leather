<div class="main-header">
  <h1>  <a href="/" title="Home">{{ site.title }}</a> </h1>
  <p> {{ site.tagline }} <p>

  <ul class="nav nav-pills nav-stacked main-navigation">
    {% for page in site.pages_list %}
      <li role="presentation"><a href="{{ page[1]}}">{{ page[0] }}</a></li>
    {% endfor %}
  </ul>

  <div class="headroom">
    <script data-gittip-username="tkwidmer"
      src="//gttp.co/v1.js"></script>
  </div>

  <footer class="footer">
    <ul class="social-links">
      {% for link in site.social_links %}
        <li><a href="{{ link.url }}"> <i class="fa fa-2x {{ link.icon }} "></i> </a></li>
      {% endfor %}
    </ul>
    <small>
      no copyright. jekyll. bootstrap. etc
    </small>
  </footer>

</div>
